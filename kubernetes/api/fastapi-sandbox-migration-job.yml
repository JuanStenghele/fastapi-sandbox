apiVersion: batch/v1
kind: Job
metadata:
  name: fastapi-sandbox-migration-job
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      initContainers:
      - name: wait-for-db
        image: postgres:15.3-alpine
        command: ['sh', '-c']
        args:
        - |
          RETRIES=5
          COUNT=0
          until pg_isready -h postgres -p 5432 -U $POSTGRES_USER; do
            COUNT=$((COUNT + 1))
            if [ $COUNT -gt $RETRIES ]; then
              echo "PostgreSQL not ready after $RETRIES attempts"
              exit 1
            fi
            echo "Waiting for PostgreSQL to be ready... (attempt $COUNT/$RETRIES)"
            sleep 2
          done
          echo "PostgreSQL is ready!"
        envFrom:
        - secretRef:
            name: fastapi-sandbox-secrets
      containers:
      - name: alembic-migration
        image: jstenghele/juans-fastapi-sandbox:latest
        imagePullPolicy: Always
        command: ["alembic", "upgrade", "head"]
        workingDir: /fastapi-sandbox
        envFrom:
        - secretRef:
            name: fastapi-sandbox-secrets
        - configMapRef:
            name: fastapi-sandbox-config-map
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
